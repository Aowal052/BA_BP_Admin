<div class="da-content-banner">
    <d-breadcrumb>
        <d-breadcrumb-item *ngFor="let item of breadItem">
          <!-- <a rel="noopener" (click)="navigate($event, item)">{{ item.name }}</a> -->
          <a rel="noopener">{{ item.name }}</a>
        </d-breadcrumb-item>
      </d-breadcrumb>
</div>
<div class="da-content-title da-form-card-title">
    Create Products
  </div>
<da-layout-row [daGutter]="[24, 24]">
    <da-col-item [daSpan]="24" [daXs]="24">
        <div class="da-content-card da-form-card">
            <form dForm [layout]="columnsLayout" autocomplete="off">
                <div class="grid">
                    <da-layout-col [daGutter]="[0, 0]" [daSpan]="24">
                        <da-row-item>
                            <da-layout-row [daGutter]="[0, 0]">
                                <da-col-item [daXs]="8" [daMs]="24">
                                    <div class="u-1-3">
                                        <d-form-item>
                                            <d-form-label [required]="true">Product Code</d-form-label>
                                            <d-form-control class="form-control-width">
                                                <input
                                                 dTextInput
                                                 [(ngModel)]="product.code"
                                                 name="code" />
                                            </d-form-control>
                                        </d-form-item>
                                    </div>
                                </da-col-item>
                                <da-col-item [daXs]="8" [daMs]="24">
                                    <div class="u-1-3">
                                        <d-form-item>
                                            <d-form-label [required]="true">Product Name</d-form-label>
                                            <d-form-control class="form-control-width">
                                                <input
                                                 dTextInput
                                                 [(ngModel)]="product.name"
                                                 name="name" />
                                            </d-form-control>
                                        </d-form-item>
                                    </div>
                                </da-col-item>
                                <da-col-item [daXs]="8" [daMs]="24">
                                    <div class="u-1-3">
                                        <d-form-item>
                                            <d-form-label [required]="true">Defaul Price</d-form-label>
                                            <d-form-control class="form-control-width">
                                                <input
                                                 dTextInput
                                                 [(ngModel)]="product.defaulPrice"
                                                 name="defaulPrice" />
                                            </d-form-control>
                                        </d-form-item>
                                    </div>
                                </da-col-item>
                            </da-layout-row>
                        </da-row-item>

                        <da-row-item>
                            <da-layout-row [daGutter]="[0, 0]">
                                <da-col-item [daXs]="8" [daMs]="24">
                                    <div class="u-1-3">
                                        <d-form-item>
                                            <d-form-label [required]="true">Select Category</d-form-label>
                                            <d-form-control class="form-control-width">
                                                <d-select [options]="selectOptions" name="select1" [filterKey]="'label'"
                                                    [(ngModel)]="product.categoryId"></d-select>
                                            </d-form-control>
                                        </d-form-item>
                                    </div>
                                </da-col-item>
                                <da-col-item [daXs]="8" [daMs]="24">
                                    <div class="u-1-3">
                                        <d-form-item>
                                            <d-form-label [required]="true">Roles</d-form-label>
                                            <d-form-control class="form-control-width">
                                                <d-select name="multiSelect" [options]="selectOptions2"
                                                    [filterKey]="'label'" [isSearch]="true" [multiple]="true"
                                                    [extraConfig]="{
                        labelization: multipleSelectConfig.labelization
                      }" [ngModel]="formData.multipleSelectValue"></d-select>
                                            </d-form-control>
                                        </d-form-item>
                                    </div>
                                </da-col-item>
                                <da-col-item [daXs]="8" [daMs]="24">
                                    <div class="u-1-3">
                                        <d-form-item>
                                            <d-form-label>Labels</d-form-label>
                                            <d-form-control class="form-control-width">
                                                <d-tags-input name="tag" (click)="$event.stopPropagation()"
                                                    [displayProperty]="'label'" [tags]="addedLabelList"
                                                    [placeholder]="'Add a tag'" [suggestionList]="labelList">
                                                </d-tags-input>
                                            </d-form-control>
                                        </d-form-item>
                                    </div>
                                </da-col-item>
                            </da-layout-row>
                        </da-row-item>

                        <da-row-item>
                            <da-layout-row [daGutter]="[0, 0]">
                                <da-col-item [daXs]="8" [daMs]="24">
                                    <div class="u-1-3">
                                        <d-form-item>
                                            <d-form-label>Duty day</d-form-label>
                                            <d-form-control class="form-control-width">
                                                <div class="single-checkbox" *ngFor="let option of checkboxOptions">
                                                    <d-checkbox name="runDay" [label]="option.label"
                                                        [isShowTitle]="false" [ngModel]="option.checked"></d-checkbox>
                                                </div>
                                            </d-form-control>
                                        </d-form-item>
                                    </div>
                                </da-col-item>
                                <da-col-item [daXs]="8" [daMs]="24">
                                    <div class="u-1-3">
                                        <d-form-item>
                                            <d-form-label>Disclosure</d-form-label>
                                            <d-form-control class="form-control-width">
                                                <d-radio-group name="schedule" [cssStyle]="'column'"
                                                    [(ngModel)]="formData.radioValue">
                                                    <d-radio *ngFor="let option of radioOptions" [name]="'schedule'"
                                                        [value]="option.id">
                                                        {{ option.label }}
                                                    </d-radio>
                                                </d-radio-group>
                                            </d-form-control>
                                        </d-form-item>
                                    </div>
                                </da-col-item>
                            </da-layout-row>
                        </da-row-item>
                    </da-layout-col>
                </div>
                <d-form-operation>
                    <d-button bsStyle="primary" class="mr-element-spacing" circled="true"
                        style="margin-right: 4px !important">Submit</d-button>
                    <d-button bsStyle="common" circled="true">Cancel</d-button>
                </d-form-operation>
            </form>
        </div>
    </da-col-item>
</da-layout-row>
